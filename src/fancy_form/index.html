<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form - Materialize</title>

  <!-- You may add more stuff here -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="grey lighten-3">

  <!-- You may wrap the form in your own elements if necessary. -->
    
     <!-- Header and Nav Bar -->
    <header class="header">  
        <nav class="deep-purple">
            <div class="nav-wrapper">
                <div class="row">
                     <!-- A hamburger menu to open the Mobile Collapse Menu on small devices like phones -->
                    <ul id="nav-mobile" class="left">
                        <li><a href="#" data-activates="mobile-collapse" class="button-collapse"><i class="material-icons">menu</i></a></li>
                    </ul>
                    <!-- A back button, will only display on larger devices -->
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="#" ><i class="material-icons">arrow_back</i></a></li>
                    </ul>
                        
                    <!-- A few clickable icons, will only display on larger devices -->
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#" ><i class="material-icons">settings</i></a></li>
                        <li><a href="#"><i class="material-icons">notifications</i></a></li>
                        <li><a href="#"><i class="material-icons">account_circle</i></a></li>
                    </ul>
                    <!-- Mobile Collapse Menu -->
                    <ul class="side-nav" id="mobile-collapse">
                        <li><a href="#" class="waves-effect">My Account</a></li>
                        <li><a href="#" class="waves-effect">Notification<span class="new badge">4</span></a></li>
                        <li><a href="#" class="waves-effect">Settings</a></li>
                        <div class="divider"></div>
                        <li><a href="#" class="waves-effect">Help and Feedback</a></li>
                        <li><a href="#" class="waves-effect">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
    
  
    <div class="row">    
        <div class="container"> 
            <div id="spacing"></div>
            <!-- Form -->
            <form class="card-panel white z-depth-5 hoverable"onsubmit="return !1">
                <!-- The heading for the form -->
                <h1  class="left black-text col s12">Materialize CSS Form</h1>
                <!-- Bitcoin address input field -->
                <div class="col s12" id="field1">
                    <label for="input-address">Bitcoin Address</label>
                    <input class="validate" id="input-address" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc">
                    <!-- Will append an error message here when the input format is wrong -->
                    <!-- Check javascript file, script.js, displayError function for more details -->
                </div>
                <!-- Amount to send input field -->
                <div class="col s12" id="field2">
                    <label for="input-amount">Amount to send</label>
                    <input class="validate" id="input-amount" placeholder="0.0000">
                    <!-- Will append an error message here when the input format is wrong -->
                    <!-- Check javascript file, script.js, displayError function for more details -->
                </div>
                <!-- OTP Authentication to send input field -->
                <div class="col s12" id="field3">
                    <label for="input-otp">OTP Authentication</label>
                    <input class="validate" id="input-otp" placeholder="SMS OTP">
                    <!-- Will append an error message here when the input format is wrong -->
                    <!-- Check javascript file, script.js, displayError function for more details -->
                </div>
                <!-- Submit button, align to the center -->
                <div class="center">
                    <button id="submit" class="btn purple waves-effect disabled" onclick="checkInput()">SEND BTC</button>
                </div>
            </form>
        </div>
    </div>  
    
    
    <script>
        // JQuery to allow swipe to open Mobile Collapse Menu
        $(".button-collapse").sideNav();
        
    </script>
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
