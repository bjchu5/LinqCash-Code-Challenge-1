<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form - Materialize</title>

  <!-- You may add more stuff here -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="grey lighten-3">

  <!-- You may wrap the form in your own elements if necessary. -->
    
     <!-- Header and Nav Bar -->
    <header class="header">  
        <nav class="deep-purple">
            <div class="nav-wrapper">
                <div class="row">
                     <!-- A hamburger menu to open the Mobile Collapse Menu on small devices like phones -->
                    <ul id="nav-mobile" class="left">
                        <li><a href="#" data-activates="mobile-collapse" class="button-collapse"><i class="material-icons">menu</i></a></li>
                    </ul>
                        
                    <!-- A few clickable icons, will only display on larger devices -->
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#" ><i class="material-icons">settings</i></a></li>
                        <li><a href="#"><i class="material-icons">notifications</i></a></li>
                        <li><a href="#"><i class="material-icons">account_circle</i></a></li>
                    </ul>
                    <!-- Mobile Collapse Menu -->
                    <ul class="side-nav" id="mobile-collapse">
                        <li><a href="#" class="waves-effect">My Account</a></li>
                        <li><a href="#" class="waves-effect">Notification<span class="new badge">4</span></a></li>
                        <li><a href="#" class="waves-effect">Settings</a></li>
                        <div class="divider"></div>
                        <li><a href="#" class="waves-effect">Help and Feedback</a></li>
                        <li><a href="#" class="waves-effect">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
    <!-- Success Card -->
    <div class="row">
        <div class="container">
            <div class="col s12">
                  <div id="spacing"></div>
                  <!-- Make the card white with the depth of 5 and hoverable -->
                  <div class="card green lighten-5 z-depth-5 hoverable">
                        <div class="card-content green-text center">
                            <div id="spacing"></div>
                            <!-- check icon -->
                            <i class="material-icons large">check_circle_outline</i>
                            <!-- message on the card -->
                            <span class="card-title">Transfer Successful!</span>
                        </div>
                        <div id="spacing"></div>
                        <!-- Link back to the form -->
                        <div class="card-action green lighten-4 center">
                            <!-- Link back to My Account, hidden on mobile devices as they have mobile collapse menu -->
                            <button class="btn-flat green lighten-4 green-text hide-on-med-and-down">My Account</button>
                            <button class="btn green white-text">Another Transaction</button>
                        </div>
                  </div>
            </div>
        </div>
   </div>

    
    
    <script>
        // JQuery to allow swipe to open Mobile Collapse Menu
        $(".button-collapse").sideNav();
        
    </script>
</body>

</html>
